<!DOCTYPE html>
<html>
  <head>
	<title>Example Login Form</title>
  </head>
  <body>
	<form action="/api/auth/login" method="post">  <!-- action attribute specifies the uRl to where the form's data will be sent when the user submits it. http://localhost:3000/api/auth/login. If omitted, form will submit to http://localhost:3000/api/auth/login-->
  	<!-- user input-->
  	Username:<br>
  	<input type="text" name="username" placeholder="Username" required><br><br>
  	Password:<br>
  	<input type="password" name="password" placeholder="Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="login">
	</form>
  </body>
</html>
