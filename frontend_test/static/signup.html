<!DOCTYPE html>
<html>
  <head>
	<title>Example Sign Up Form</title>
  </head>
  <body>
	<form action="/api/auth/signup" method="post">  <!-- action attribute specifies the uRl to where the form's data will be sent when the user submits it. http://localhost:3000/api/auth/login. If omitted, form will submit to http://localhost:3000/api/auth/login-->
  	<!-- user input-->
  	First Name:<br>
  	<input type="text" name="firstname" placeholder="First Name" required><br><br>

	Last Name:<br>
  	<input type="text" name="lastname" placeholder="Last Name" required><br><br>
	
	Username:<br>
  	<input type="text" name="username" placeholder="Username" required><br><br>
  	
	Password:<br>
  	<input type="password" name="password" placeholder="Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="signup">
	</form>
  </body>
</html>
